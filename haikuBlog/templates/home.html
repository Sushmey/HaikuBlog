{% extends 'layout.html' %}
{% block content %}
	{% for post in posts %}
		<div class="container">
			<h4>{{post['title']}}</h4>
			<h5 class="display-5">{{post['content']}}</h3>
			<small> {{post['date_posted']}} </small>	
			<small> {{post['username']}} </small>
		</div>
	{% endfor %}
{% endblock %}
