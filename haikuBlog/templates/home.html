{% extends 'layout.html' %}
{% block content %}
	<div class="p-3">
		{% for post in posts %}
		<div class="p-3">
			<div class="container card rounded border-light p-3">
				<h4 class="fw-bold display-6">{{post['title']}}</h4>
				<h3 class="formatter p-2 border-top">{{post['content']}}</h3>
				<div class="container d-flex justify-content-between">
					<small> {{post['date_posted']}} </small>	
					<figcaption class="blockquote-footer">{{post['username']}} </figcaption>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
{% endblock %}
